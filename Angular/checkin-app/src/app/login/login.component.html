<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h1>FENECRAT 2019</h1>
        </section>
        <div class="login-group">

            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="login" clrInput placeholder="Login" [(ngModel)]="form.username" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="senha" clrPassword placeholder="Senha" [(ngModel)]="form.password" />
            </clr-password-container>
            <div class="error active" *ngIf="activeMessageError">
                Login ou senha inv√°lida!
            </div>
            <button routerLink="/home" type="submit" class="btn btn-primary">Entrar</button>

        </div>
    </form>
</div>
