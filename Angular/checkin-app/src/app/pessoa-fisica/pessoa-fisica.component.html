<h1>CADASTRO DE PESSOA FÍSICA</h1>


<form clrForm>

    <clr-input-container>
        <label>Nome:</label>
        <input clrInput name="nome" placeholder="Nome completo" (keypress)="keyPressNotNumbers($event)" [(ngModel)]="pessoa.name" />
    </clr-input-container>
    <clr-input-container>
        <label>CPF:</label>
        <input clrInput name="cpf" appMask="999.999.999-99" (keypress)="keyPressNotLetters($event)" placeholder="XXX.XXX.XXX-XX" [(ngModel)]="pessoa.cpf" (focusout)="validarCPF(pessoa.cpf)" />
    </clr-input-container>
    <div *ngIf="!validarCPF(pessoa.cpf) && pessoa.cpf !==undefined" class="alert alert-danger" role="alert">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="alert-text">CPF inválido!</span>
            </div>
        </div>
    </div>

    <clr-input-container>
        <label>Data de Nascimento:</label>
        <input clrInput name="dataNasc" appMask="99/99/9999" placeholder="DD/MM/AAAA" (keypress)="keyPressNotLetters($event)" name="dataNasc" [(ngModel)]="pessoa.dateBirth" />
    </clr-input-container>

    <clr-input-container>
        <label>Telefone:</label>
        <input clrInput name="telefone" appMask="(99) 9.9999-9999" placeholder="(XX) X.XXXX-XXXX" (keypress)="keyPressNotLetters($event)" [(ngModel)]="pessoa.phoneNumber" />
    </clr-input-container>

    <div *ngIf="!validarTelefone(pessoa.telefone) && pessoa.telefone !==undefined" class="alert alert-danger" role="alert">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="alert-text">Telefone inválido!</span>
            </div>
        </div>
    </div>

</form>

<br /><br />

<button (click)="goBack()" class="btn btn-danger-outline">Cancelar</button>
<button [clrLoading]="validateBtnState" (click)="addPessoaFisica()" class="btn btn-success-outline">Adicionar</button>
