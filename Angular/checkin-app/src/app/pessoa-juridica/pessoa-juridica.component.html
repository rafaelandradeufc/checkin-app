<h1>CADASTRO DE PESSOA JURÍDICA</h1>

<form clrForm>

    <clr-input-container>
        <label>CPF:</label>
        <input clrInput name="cpf" appMask="999.999.999-99" placeholder="XXX.XXX.XXX-XX" [(ngModel)]="pessoa.cpf" (focusout)="validarCPF(pessoa.cpf)" />
    </clr-input-container>
    <div *ngIf="!validarCPF(pessoa.cpf) && pessoa.cpf !==undefined" class="alert alert-danger" role="alert">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="alert-text">CPF inválido!</span>
            </div>
        </div>
    </div>


    <clr-input-container>
        <label>Data de Nascimento:</label>
        <input clrInput name="dataNasc" appMask="99/99/9999" placeholder="DD/MM/AAAA" name="dateBirth" [(ngModel)]="pessoa.dateBirth" />
    </clr-input-container>


    <clr-input-container>
        <label>CNPJ:</label>
        <input clrInput name="cnpj" appMask="99.999.999/9999-99" placeholder="XX.XXX.XXX/XXXX-XX" [(ngModel)]="pessoa.cnpj" />
    </clr-input-container>
    <div *ngIf="!validarCNPJ(pessoa.cnpj) && pessoa.cnpj !==undefined" class="alert alert-danger" role="alert">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                </div>
                <span class="alert-text">CNPJ inválido!</span>
            </div>
        </div>
    </div>


</form>

<br /><br />

<button (click)="goBack()" class="btn btn-danger-outline">Cancelar</button>
<button [clrLoading]="validateBtnState" (click)="addPessoaJuridica()" class="btn btn-success-outline">Adicionar</button>
